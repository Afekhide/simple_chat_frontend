<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
<section class="wrapper">
    <!--Header Section-->
    <section class="header">
        <h2 class="header__heading">Simple Chat</h2>
    </section>

    <!--Chats Section-->
    <section class="chats">
        <section class="chats__container">
        </section>
    </section>
    <!--Send Message Section-->
    <section class="input">
        <section class="input__container">
            <input type="text" placeholder="type your message...">
            <img src="./send.svg" class="sendIcon" alt="send icon">
        </section>
    </section>
</section>
</body>
</html>
